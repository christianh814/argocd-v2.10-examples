apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationset-template-patch
spec:
  destination:
    namespace: applicationset-template-patch
    name: in-cluster
  project: examples
  source:
    path: examples/applicationset-template-patch/base
    repoURL: https://github.com/morey-tech/argocd-v2.10-examples.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true